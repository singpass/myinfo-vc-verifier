name: Publish NPM

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish --access public
      # - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.MYINFO_LIB_NODEJS_NPM_TOKEN}}