name: ci

on:
  push:
    branches:
      - main
      - dev
      - release/*
      - feat/*
      - fix/*
      - perf/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Test Build
        run: npm test
